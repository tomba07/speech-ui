<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OpenAI TTS Demo</title>
  </head>
  <body>
    <h2>Text-to-Speech Demo</h2>
    <label>API Key: <input type="password" id="apiKey" /></label><br />
    <label
      >Voice:
      <select id="voice">
        <option value="alloy">Alloy</option>
        <option value="ash">Ash</option>
        <option value="ballad">Ballad</option>
        <option value="coral">Coral</option>
        <option value="echo">Echo</option>
        <option value="fable">Fable</option>
        <option value="onyx">Onyx</option>
        <option value="nova">Nova</option>
        <option value="sage">Sage</option>
        <option value="shimmer">Shimmer</option>
      </select> </label
    ><br />
    <label
      >Instructions:<br />
      <textarea id="instructions" rows="3" cols="50">Speak in a cheerful and positive tone.</textarea></label
    ><br />
    <label
      >Input Text:<br />
      <textarea id="inputText" rows="4" cols="50"></textarea></label
    ><br />
    <button onclick="generateSpeech()">Generate</button>
    <p id="status"></p>
    <audio id="audioPlayer" controls></audio>

    <script>
      async function generateSpeech() {
        const apiKey = document.getElementById("apiKey").value;
        const voice = document.getElementById("voice").value;
        const instructions = document.getElementById("instructions").value;
        const inputText = document.getElementById("inputText").value;

        document.getElementById("status").innerText = "Generating...";

        const response = await fetch("https://your-backend-url.com/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ apiKey, voice, instructions, input: inputText }),
        });

        if (!response.ok) {
          document.getElementById("status").innerText = "Error generating speech";
          return;
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const audio = document.getElementById("audioPlayer");
        audio.src = url;
        audio.play();
        document.getElementById("status").innerText = "Done!";
      }
    </script>
  </body>
</html>
